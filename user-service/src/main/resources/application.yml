spring:
  application:
    name: user-service
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-server

server:
  port: 8088

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    preferIpAddress: true

management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream

stonks-service:
  ribbon:
    eureka:
      enabled: true
    ServerListRefreshInterval: 1000

hub:
  finesURL: http://localhost:8082
  regularURL: http://localhost:8083
  adviceURL: http://localhost:8081